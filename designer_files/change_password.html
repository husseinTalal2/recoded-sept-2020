<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bulletin Board: Change Password</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Page CSS -->
    <link rel="stylesheet" href="stylesheets/change_pw.css">

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="javascripts/mocks.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Bulletin Board</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="post_list.html">Recent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="post_list.html">Trending</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link btn btn-primary" href="create_post.html">Create Post
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout (swright)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="d-flex justify-content-between container-fluid">
        <div class="d-flex justify-content-center align-items-center">
            <img src=" ./imgs/pw2.jpg" class="img-responsive fit-image second"> </div>
        <div class="container-fluid">

            <div class="row no-gutter d-flex justify-content-center align-items-center">
                <div class="container ch_pw d-flex justify-content-center align-items-center">
                    <div class="" id="pw_dialog" style="width: 75%;">
                        <h3 class="pw-heading mb-4">Change Your Password</h3>
                        <form id="pw_form">
                            <div class="form-label-group">
                                <input type="text" id="old_pw" class="form-control" placeholder="old password" required
                                    autofocus>
                                <label for="old_pw">Old Password</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="new_pw" class="form-control" placeholder="New Password"
                                    required>
                                <label for="new_pw">New Password</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="con_new_pw" class="form-control"
                                    placeholder="Confirm New Password" required>
                                <label for="con_new_pw">Confirm New Password</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block btn-pw text-uppercase font-weight-bold mb-2"
                                type="submit" id="save_changes">Save Changes</button>
                            <button class="btn btn-lg btn-danger btn-block btn-pw text-uppercase font-weight-bold mb-2"
                                type="reset" id="discard">Discard</button>

                            <div class="alert alert-danger fade show" style="display: none;" id="pw_error">
                                <h4 class="alert-heading">Please check fields again!</h4> <span
                                    id="pw_error_message"></span>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="./javascripts/change_pw.js"></script>
</body>

</html>
